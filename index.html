<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3cbd3faa03.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Social List</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container">
        <a class="navbar-brand active" href="index.html">Social List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
          
        </div>
        
      </div>
    </nav>


    <!-- search bar -->
    <div class="container mt-3 d-flex fullcard ">
      <form class="d-flex w-25 justify-content-between" id="searchBar">
        <input class="form-control me-2" id='searchInput' type="search" placeholder="Filter by name..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="filterOfGender ">
        <input type="radio" name="gender" id='allgenders' checked />
        <i class="fa fa-venus-mars all" style="font-size:25px;color:rgb(17, 223, 103)"></i>
        <label>All</label>
        <input type="radio" name="gender" id='male' />
        <i class="fa fa-mars male" style="font-size:25px;color:blue"></i>
        <label>Male</label>
        <input type="radio" name="gender" id='female'/>
        <i class="fa fa-venus women" style="font-size:25px;color:red"></i>
        <label>Female</label>
      </div>
    
    </div>
    
    
    

    <!-- data-panel -->
    <div class="container mt-5" >
      <div class="row"  id="data-panel">
          <!-- <div class=" col-sm-4 col-sm-3 mb-5">
            <div class="card">
              <img src="" class="img-responsive" alt="...">
              <div class="card-bodycard-title d-flex flex-column justify-content-center align-items-center">
          
                <h5 class="mt-3"> </i></i></h5>
                <button type="button" class=" btninfo mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-id="">Info</button>
                <div class="likeMe">
                  <i class="fa fa-heart btn-add-favorite " data-id=""></i>
                </div>
          
          
              </div>
            </div>
          </div> -->
      </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="personName">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body " >
            <div class="row justify-content-around align-items-center ">
              <div class="col-sm-3" id="personImage">
                <!-- img -->
              </div>
              <div class="col-8 mr-2 " id="personInfo">

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="paginator">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
